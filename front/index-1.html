<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="./sign-in.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <main class="main">

            <div class="main_img">
            </div>
            <div class="overlay">
                <div class="reg">
                    <h2 class="reg_title">Войдите в свою
                        учетную запись</h2>
                    <form action="" class="reg_form">
                        <span class="reg_text-span">Номер телефона</span>
                        <input class="reg_input" type="tel" id="phone" name="phone" placeholder="Номер телефона" required>


                        <button type="button" id="toggle-password" aria-label="Show password" class="password-toggle">показать</button>
                            <input type="password" id="password" placeholder="*******" class="reg_input">


                        <p class="reg_text">Забыли пароль ?</p>
                        <button class="btn">Войти</button>

                        <div class="reg_footer">
                            <span class="reg_text">Уже есть аккаунт?</span>
                            <span class="reg_link"><a href="./index-2.html">Зарегестрироваться</a></span>
                        </div>
                    </form>
                </div>
            </div>
    </main>
    <script src="./sign-in.js"></script>
</body>

</html>
